  {% extends "base.html" %}


{% block content %}

<div class="container my-10 mx-auto text-center border-2 border-black rounded-xlg w-10/12 sm:w-9/12 md:w-8/12 lg:w-1/2 xl:w-5/12">

    <form method="POST" action="{% url "user:login" %}">
        {% csrf_token %}

        <div class="block my-10 text-center border-black border-2 rounded-lg w-1/2 py-5 mx-auto">

            {{form.email}}
            <span class="font-bold text-red-600 text-center">{{form.email.errors}}</span>

        </div>

        <div class="block my-10 text-center border-black border-2 rounded-lg w-1/2 py-5 mx-auto">

            {{form.password}}
            <span class="font-bold text-red-600 text-center">{{form.password.errors}}</span>

        </div>

        <button>로그인</button>
    </form>

</div>

{% endblock content %}

{% extends "base.html"%} {% block content %}

<div
  class="container my-10 mx-auto text-center border-2 border-black rounded-lg w-10/12 sm:w-9/12 md:w-8/12 lg:w-1/2 xl:w-5/12">
  <table class="table-auto mx-auto my-5 w-4/5">
    <thead>
      <tr>
        <th class="px-4 py-2">USER</th>
        <th class="px-4 py-2">이태원</th>
        <th class="px-4 py-2">해외출국</th>
        <th class="px-4 py-2">증상여부</th>
      </tr>
    </thead>
    <tbody>
      {% for survey in surveys %}
      <span>{% include "partial/survey_card.html" with survey=survey %}</span>
      {% endfor %}
      <tr>
        <td colspan="4" class="border px-4 py-2"><a href="{% url "survey:confirm" %}" class="hover:text-gray-500"
            onclick="">미응답자 알림 보내기</a></td>
      </tr>
    </tbody>
  </table>
</div>

{% endblock %}

{%  extends "base.html"%}

{% block content %}


<div class="container my-10 mx-auto text-center border-2 border-black rounded-xlg w-10/12 sm:w-9/12 md:w-8/12 lg:w-1/2 xl:w-5/12">


    <div class="flex flex-wrap px-2 py-2">

        {% for survey in surveys %}

        {% include "partial/survey_card.html" with survey=survey %}

        {% endfor %}

    </div>

    <div class="flex justify-center mx-auto container">

        {% if surveys.has_previous %}
        <a href="?{{address}}&page={{ surveys.previous_page_number }}">
            <i class="fas fa-arrow-left text-black hover:text-teal-800"></i>
        </a>
        {% endif %}

        <span class="mx-2">{{surveys.number}} of {{surveys.paginator.num_pages}}</span>

        {% if surveys.has_next %}
        <a href="?{{address}}&page={{ surveys.next_page_number }}">
            <i class="fas fa-arrow-right text-black hover:text-teal-800"></i>
        </a>
        {% endif %}

    </div>

</div>


{% endblock %}

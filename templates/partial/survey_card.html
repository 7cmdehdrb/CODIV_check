<tr>

  {% else %}

<tr>
  <td class="border px-4 py-2">{{survey.user.nickname}}</td>

  </td>
  <td class="border px-4 py-2">
    {% if survey.question2 %}
    <span class="text-green-500"><i class="fas fa-check-circle"></i></span>
    {% else %}
    <span class="text-red-500"><i class="fas fa-times-circle"></i></span>
    {% endif %}
  </td>
  <td class="border px-4 py-2">
    {% if survey.question3 %}
    <span class="text-green-500"><i class="fas fa-check-circle"></i></span>
    {% else %}
    <span class="text-red-500"><i class="fas fa-times-circle"></i></span>
    {% endif %}
  </td>
</tr>

{% endif %}
